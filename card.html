<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objekte durch Klassen erstellen</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="home">
    <!-- Font Awesome home icon -->
    <a href="index.html"><i class="fas fa-home"></i></a>
</div>
<!-- Result Message -->
<div class="result-container">
    <p id="result-message"></p>
</div>
    <div id="box">
        <table id="table">
            <tr style="min-height: 30%; height: 30%;">
                <td
                    style="min-width: 15%; max-width: 15%;width: 15%; font-style: italic; font-weight: bold; font-size: xx-large; text-align: center;border-bottom: 2px solid black; ">
                    <p id="number">
                        #01
                    </p>
                    <small id="section">
                    </small>
                </td>
                <td colspan="2"
                    style="min-width: 85%; max-width: 85%; width: 85%; font-weight: bold; font-size: large; border-bottom: 2px solid black;">
                    <p id="question">
                        p question
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <input type="checkbox" id="checkboxA" class="checkmark">
                </td>
                <td colspan="2">
                    <label for="checkboxA" id="answerA">
                        label answerA
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <input type="checkbox" id="checkboxB" class="checkmark">
                </td>
                <td colspan="2">
                    <label for="checkboxB" id="answerB">
                        label answerB
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <input type="checkbox" id="checkboxC" class="checkmark">
                </td>
                <td colspan="2">
                    <label for="checkboxC" id="answerC">
                        label answerC
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border-bottom: 2px solid black;">
                    <input type="checkbox" id="checkboxD" class="checkmark">
                </td>
                <td colspan="2" style="border-bottom: 2px solid black;">
                    <label for="checkboxD" id="answerD">
                        label answerD
                    </label>
                </td>
            </tr>
            <tr style="min-height: 20%; height: 20%;">
                <td colspan="3" style="min-width: 100%; width: 100%; text-align: center;">
                    <button id="back-btn">back</button>
                    <button id="check-btn">check</button>
                    <button id="forward-btn">forward</button>
                    <button id="save-btn">save</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="module" src="js/card.js"></script>
</body>

</html>
