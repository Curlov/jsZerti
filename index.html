<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auswahl Fragen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h5 class="text-center mb-4">Wähle einen Bereich aus Karten aus unserem Pool, den du bearbeiten möchtest:</h5>
          <p class="text-center mb-4">Derzeit befinden sich <span id="totalNumberOfCards"></span> Karten in dem Pool!
          </p>
          <div class="form-group mb-4">
            <label for="startQuestion" class="form-label">Startfrage</label>
            <input type="number" id="startQuestion" class="form-control" value="" placeholder="Startfrage eingeben">
          </div>
          <div class="form-group mb-4">
            <label for="endQuestion" class="form-label">Endfrage</label>
            <input type="number" id="endQuestion" class="form-control" value="" placeholder="Endfrage eingeben">
          </div>
          <div class="d-none" id="error-message" role="alert">Fehler</div>
          <div class="d-flex justify-content-center">
            <button id="submitCardRange" class="btn btn-primary btn-lg">Karten anfordern</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script type="module" src="./js/index.js"></script>
</body>

</html>
