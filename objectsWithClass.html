<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objekte durch Klassen erstellen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="box">
    <table id="table">
        <tr style="min-height: 20%; height: 20%;">
            <td style="min-width: 15%; max-width: 15%;width: 15%; font-style: italic; font-weight: bold; font-size: xx-large; text-align: center;border-bottom: 1px solid black; ">
                <p class="number">
                    #01
                </p>
            </td>
            <td colspan="2" style="min-width: 85%; max-width: 85%; width: 85%; font-weight: bold; font-size: large; border-bottom: 1px solid black;">
                <p id="question">
                    p question
                </p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <input type="checkbox" id="checkboxA" class="checkmark">
            </td>
            <td colspan="2">
                <label for="checkboxA" id="answerA">
                    label answerA
                </label>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <input type="checkbox" id="checkboxB" class="checkmark">
            </td>
            <td colspan="2">
                <label for="checkboxB" id="answerB">
                    label answerB
                </label>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <input type="checkbox" id="checkboxC" class="checkmark">
            </td>
            <td colspan="2">
                <label for="checkboxC" id="answerC">
                    label answerC
                </label>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; border-bottom: 1px solid black;">
                <input type="checkbox" id="checkboxD" class="checkmark">
            </td>
            <td colspan="2" style="border-bottom: 1px solid black;">
                <label for="checkboxD" id="answerD">
                    label answerD
                </label>
            </td>
        </tr>
        <tr style="min-height: 20%; height: 20%;">
            <td colspan="3" style="min-width: 100%; width: 100%; text-align: center;">
                <button onclick="">back</button>
                <button onclick="">check</button>
                <button onclick="">forward</button>
            </td>
        </tr>
    </table>
</div>

<script type="module">

    import { CardBox } from './js/classes/CardBox.js';
    import { cards }  from './js/data/cards.js';

    const cardBox = new CardBox(1);
    cardBox.loadCards(cards);

    //console.log(cardBox);
    console.log(cardBox.cards[5].answers[2].text);

</script>
</body>
</html>
